<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="default.css">
  <title>spotter - Meet new workout partners!</title>
</head>
<body ng-app="spotter" layout="column">
  <md-toolbar layout="row" layout-align="center center">
    <md-fab-speed-dial  md-open="false" md-direction="down" class="md-scale md-fab-top-left">
      <md-fab-trigger>
        <md-button class="md-icon-button md-fab md-raised" aria-label="menu">
          <i class="material-icons md-36">menu</i>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <a href="#queue">
          <md-button class="md-icon-button md-fab md-raised md-mini" aria-label="queue">
            <i class="material-icons md-24" aria-label="settings">person_add</i>
          </md-button>
        </a>
        <a href="#profile">
          <md-button class="md-icon-button md-fab md-raised md-mini" aria-label="profile">
            <i class="material-icons md-24" aria-label="settings">account_circle</i>
          </md-button>
        </a>
        <md-button class="md-icon-button md-fab md-raised md-mini" aria-label="settings">
          <i class="material-icons md-24" aria-label="settings">build</i>
        </md-button>
        <md-button class="md-icon-button md-fab md-raised md-mini" aria-label="payment">
          <i class="material-icons md-24" aria-label="settings">payment</i>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
    <span flex></span>
    <h2>spotter</h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="chat">
      <i class="material-icons md-36">chat</i>
    </md-button>
  </md-toolbar>

  <div ng-view>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
  <script src="angular.js"></script>
  <script src="queue/queue.controller.js"></script>
  <script src="profile/profile.controller.js"></script>
  <script src="editor/editor.controller.js"></script>
</body>
</html>
