<!DOCTYPE html>
<html lang=en-us>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="default.css">
  <title>spotter</title>
</head>
<body ng-app="spotter" layout="column">
  <md-toolbar layout="row">
    <h1>spotter</h1>
  </md-toolbar>

  <div flex layout="row">
    <md-content flex id="photo">
      Photo here
    </md-content>
  </div>

  <div flex layout="row">
    <md-content flex id="info">
      <div ng-controller="queueController as queue">
        <h3 ng-repeat="match in queue.matches">
          {{match.username}}
        </h3>
      </div>
    </md-content>
  </div>
